<div class="fondo-modal-imagen animated fadeIn fast"
        [class.oculto]="modalImagenService.ocultarModal">
    <!-- .modal for add task -->
    <div class="modal fade show" 
            id="myModal" 
            tabindex="-1" 
            role="dialog" 
            aria-hidden="true"
            style="display: block">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Cargar imagen</h4>
                    <button type="button" 
                            class="close" 
                            data-dismiss="modal" 
                            aria-label="Close"
                            (click)="cerrarModal()"> 
                        <span aria-hidden="true">&times;</span> 
                    </button>
                </div>
                <div class="modal-body">
                    <h3>Seleccione una imagen</h3>
                    <div class="img-container text-center">
                        <img *ngIf="!imgTemp" [src]="modalImagenService.img" class="img-avatar">
                        <img *ngIf="imgTemp" [src]="imgTemp" class="img-avatar">
                    </div>
                    <input type="file"
                            (change)="cambiarImagen($event.target.files[0])">
                </div>
                <div class="modal-footer">
                    <button type="button" 
                            class="btn btn-secondary" 
                            data-dismiss="modal" 
                            (click)="cerrarModal()">
                            Cancelar
                    </button>
                    <button type="button" 
                            class="btn btn-success" 
                            data-dismiss="modal"
                            (click)="subirImagen()">
                            Cargar
                    </button>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
    <!-- /.modal -->
</div>
